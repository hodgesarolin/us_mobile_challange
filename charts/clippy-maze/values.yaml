# Default values for clippy-maze
replicaCount: 1

image:
  repository: hodgesarolin/clippy-maze-x86_64
  tag: v1.0.0
  pullPolicy: IfNotPresent

nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP
  port: 3000

resources:
  requests:
    memory: "64Mi"
    cpu: "50m"
  limits:
    memory: "128Mi"
    cpu: "100m"

# Blue/Green deployment strategy
blueGreen:
  enabled: true
  autoPromotionEnabled: true
  scaleDownDelaySeconds: 30
  prePromotionAnalysis:
    enabled: true
  postPromotionAnalysis:
    enabled: false

# Automated rollback configuration
analysis:
  enabled: true
  successCondition: "result[0] >= 0.95"  # 95% success rate
  failureLimit: 3
  interval: 30s
  failureCondition: "result[0] < 0.90"  # Rollback if success rate drops below 90%

ingress:
  enabled: true
  className: "alb"
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/healthcheck-path: /health
  hosts:
    - paths:
        - path: /
          pathType: Prefix

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80

nodeSelector: {}
tolerations: []
affinity: {}

# Health check configuration
healthCheck:
  enabled: true
  path: /health
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  successThreshold: 1
  failureThreshold: 3

readinessProbe:
  enabled: true
  path: /ready
  initialDelaySeconds: 5
  periodSeconds: 5
  timeoutSeconds: 3
  successThreshold: 1
  failureThreshold: 3
